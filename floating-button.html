<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Button</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/floating-button.css"> <!-- Pastikan path CSS Anda sudah benar -->
</head>

<body>

    <div class="container">
        <div class="floating-button">
            <button id="mainButton" class="btn btn-primary rounded-circle"><i class="fas fa-plus"></i></button>
            <ul class="floating-items">
                <li><button class="btn btn-facebook rounded-circle"><i class="fab fa-facebook"></i></button></li>
                <li><button class="btn btn-whatsapp rounded-circle"><i class="fab fa-whatsapp"></i></button></li>
                <li><button class="btn btn-instagram rounded-circle"><i class="fab fa-instagram"></i></button></li>
                <li><button class="btn btn-twitter rounded-circle"><i class="fab fa-twitter"></i></button></li>
                <li><button class="btn btn-reddit rounded-circle"><i class="fab fa-reddit"></i></button></li>
                <li><button class="btn btn-github rounded-circle"><i class="fab fa-github"></i></button></li>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/floating-button.js"></script>
</body>

</html>
