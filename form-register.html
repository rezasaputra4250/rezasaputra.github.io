<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5"> <!-- Membuat konten berada di tengah -->
            <div class="col-md-6"> <!-- Membuat card dengan lebar 6 kolom pada medium screen -->
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Form Registrasi</h1> <!-- Judul form -->
                        <form>
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Masukkan Password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agree">
                                <label class="form-check-label" for="agree">Saya setuju dengan Syarat dan
                                    Ketentuan</label>
                            </div>
                            <button type="submit" class="btn btn-primary d-block mx-auto">Daftar</button>
                            <!-- Tombol Daftar -->
                        </form>
                        <div class="mt-3 text-center">
                            <p>Sudah punya akun? <a href="#">Login</a></p> <!-- Tautan ke halaman login -->
                            <p>Lupa password? <a href="#">Forgot Password</a></p>
                            <!-- Tautan ke halaman forgot password -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
