<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Formulir Kartu Keluarga</title>
  </head>

  <body>
    <section class="m-4">
      <form action="" method="post">
        <div class="mb-3">
          <label for="nkk" class="form-label">Nomor Kartu Keluarga</label>
          <input
            type="text"
            class="form-control"
            id="nik"
            placeholder="Masukan Nomor Kartu Keluarga"
          />
        </div>
        <div class="mb-3">
          <label for="full_name" class="form-label">Nama Lengkap</label>
          <input
            type="text"
            class="form-control"
            id="full_name"
            placeholder="Masukan Nama Lengkap"
          />
        </div>
        <div class="mb-3">
          <label for="nik" class="form-label">Nomor Induk Kependudukan</label>
          <input
            type="text"
            class="form-control"
            id="nik"
            placeholder="Masukan Nomor Induk Kependudukan"
          />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Jenis Kelamin</label>
          <select class="form-select" aria-label="gender">
            <option selected>Pilih salah satu</option>
            <option value="1">Laki-laki</option>
            <option value="2">Perempuan</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Alamat</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Masukan alamat Jalan / Blok / Perumahan"
          />
        </div>
        <div class="row">
          <div class="col-sm-6 mb-3">
            <label for="rt" class="form-label">RT</label>
            <input
              type="text"
              class="form-control"
              id="rt"
              placeholder="Masukan Nomor Rukun Tetangga"
            />
          </div>
          <div class="col-sm-6 mb-3">
            <label for="rw" class="form-label">RW</label>
            <input
              type="text"
              class="form-control"
              id="rw"
              placeholder="Masukan Nomor Rukun Warga"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="province" class="form-label">Provinsi</label>
          <input
            type="text"
            class="form-control"
            id="province"
            placeholder="Masukan Provinsi"
          />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Kabupaten / Kota</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="Masukan Kabupaten /  Kota"
          />
        </div>
        <div class="mb-3">
          <label for="sub_district" class="form-label">Kecamatan</label>
          <input
            type="text"
            class="form-control"
            id="sub_district"
            placeholder="Masukan Kecamatan"
          />
        </div>
        <div class="mb-3">
          <label for="village" class="form-label">Desa / Keluragan</label>
          <input
            type="text"
            class="form-control"
            id="village"
            placeholder="Masukan Nama Desa / Kelurahan"
          />
        </div>
        <div class="mb-3">
          <label for="zip_code" class="form-label">Kode Pos</label>
          <input
            type="text"
            class="form-control"
            id="zip_code"
            placeholder="Masukan Kode Pos"
          />
        </div>
        <div class="mb-3">
          <label for="place_of_birth" class="form-label">Tempat Lahir</label>
          <input
            type="text"
            class="form-control"
            id="place_of_birth"
            placeholder="Masukan Tempat Lahir"
          />
        </div>
        <div class="mb-3">
          <label for="date_of_birth" class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control" id="date_of_birth" />
        </div>
        <div class="mb-3">
          <label for="religion" class="form-label">Agama</label>
          <select class="form-select" aria-label="religion">
            <option selected>Pilih salah satu</option>
            <option value="1">Islam</option>
            <option value="2">Kristen</option>
            <option value="3">Katolik</option>
            <option value="4">Hindu</option>
            <option value="5">Buddha</option>
            <option value="6">Khonghucu</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="education" class="form-label">Pendidikan</label>
          <select class="form-select" aria-label="education">
            <option selected>Pilih Salah Satu</option>
            <option value="1">Tidak / Belum Sekolah</option>
            <option value="2">Belum Tamat SD/ Sederajat</option>
            <option value="3">Tamat SD / Sederajat</option>
            <option value="3">SLTP / Sederajat</option>
            <option value="3">SLTA / Sederajat</option>
            <option value="3">Diploma I / II</option>
            <option value="3">Akademi / Diploma III/S. Muda</option>
            <option value="3">Diploma IV/ Strata I</option>
            <option value="3">Strata II</option>
            <option value="3">Strata III</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="type_of_work" class="form-label">Jenis Pekerjaan</label>
          <select class="form-select" aria-label="type_of_work">
            <option selected>Pilih Salah Satu</option>
            <option value="1">Belum / Tidak Bekerja</option>
            <option value="2">Mengurus Rumah Tangga</option>
            <option value="3">Pelajar / Mahasiswa</option>
            <option value="4">Pensiunan</option>
            <option value="5">Pegawai Negeri Sipil</option>
            <option value="6">Tentara Nasional Indonesia</option>
            <option value="7">Kepolisian RI</option>
            <option value="8">Perdagangan</option>
            <option value="9">Petani / Pekebun</option>
            <option value="10">Peternak</option>
            <option value="11">Nelayan / Perikanan</option>
            <option value="12">Industri</option>
            <option value="13">Konstruksi</option>
            <option value="14">Transportasi</option>
            <option value="15">Karyawan Swasta</option>
            <option value="16">Karyawan BUMN</option>
            <option value="17">Karyawan BUMD</option>
            <option value="18">Karyawan Honorer</option>
            <option value="19">Buruh Harian Lepas</option>
            <option value="20">Buruh Tani / Perkebunan</option>
            <option value="21">Buruh Nelayan / Perikanan</option>
            <option value="22">Buruh Peternakan</option>
            <option value="23">Pembantu Rumah Tangga</option>
            <option value="24">Tukang Cukur</option>
            <option value="25">Tukang Listrik</option>
            <option value="26">Tukang Batu</option>
            <option value="27">Tukang Kayu</option>
            <option value="28">Tukang Sol Sepatu</option>
            <option value="29">Tukang Las / Pandai Besi</option>
            <option value="30">Tukang Jahit</option>
            <option value="31">Penata Rambut</option>
            <option value="32">Penata Rias</option>
            <option value="33">Penata Busana</option>
            <option value="34">Mekanik</option>
            <option value="35">Tukang Gigi</option>
            <option value="36">Seniman</option>
            <option value="37">Tabib</option>
            <option value="38">Paraji</option>
            <option value="39">Perancang Busana</option>
            <option value="40">Penterjemah</option>
            <option value="41">Imam Masjid</option>
            <option value="42">Pendeta</option>
            <option value="43">Pastur</option>
            <option value="44">Wartawan</option>
            <option value="45">Ustadz / Mubaligh</option>
            <option value="46">Juru Masak</option>
            <option value="47">Promotor Acara</option>
            <option value="48">Anggota DPR-RI</option>
            <option value="49">Anggota DPD</option>
            <option value="50">Anggota BPK</option>
            <option value="51">Presiden</option>
            <option value="52">Wakil Presiden</option>
            <option value="53">Anggota Mahkamah Konstitusi</option>
            <option value="54">Anggota Kabinet / Kementerian</option>
            <option value="55">Duta Besar</option>
            <option value="56">Gubernur</option>
            <option value="57">Wakil Gubernur</option>
            <option value="58">Bupati</option>
            <option value="59">Wakil Bupati</option>
            <option value="60">Walikota</option>
            <option value="61">Wakil Walikota</option>
            <option value="62">Anggota DPRD Propinsi</option>
            <option value="63">Anggota DPRD Kabupaten / Kota</option>
            <option value="64">Artis</option>
            <option value="65">Atlit</option>
            <option value="66">Chef</option>
            <option value="67">Manajer</option>
            <option value="68">Tenaga Tata Usaha</option>
            <option value="69">Operator</option>
            <option value="70">Pekerja Pengolahan, Kerajinan</option>
            <option value="71">Teknisi</option>
            <option value="72">Asisten Ahli</option>
            <option value="73">Lainnya</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="marital_status" class="form-label"
            >Status Perkawinan</label
          >
          <select class="form-select" aria-label="marital_status">
            <option selected>Pilih salah satu</option>
            <option value="1">Belum Kawin</option>
            <option value="2">Kawin (Tercatat dan Belum Tercatat)</option>
            <option value="3">Cerai Hidup</option>
            <option value="4">Cerai Mati</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="relationship_status" class="form-label"
            >Status Hubungan Dalam Keluarga</label
          >
          <select class="form-select" aria-label="relationship_status">
            <option selected>Pilih Salah Satu</option>
            <option value="1">Kepala Keluarga</option>
            <option value="2">Suami</option>
            <option value="3">Istri</option>
            <option value="4">Anak</option>
            <option value="5">Menantu</option>
            <option value="6">Cucu</option>
            <option value="7">Orang Tua</option>
            <option value="8">Mertua</option>
            <option value="9">Famili Lain</option>
            <option value="10">Pembantu</option>
            <option value="11">Lainnya</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="citizenship" class="form-label">Kewarganegaraan</label>
          <select class="form-select" aria-label="citizenship">
            <option selected>Pilih Salah Satu</option>
            <option value="1">Warga Negara Indonesia</option>
            <option value="2">Warga Negara Asing</option>
          </select>
        </div>
        <div class="mb-3 visually-hidden">
          <label for="passport_number" class="form-label">No. Paspor</label>
          <input
            type="text"
            class="form-control"
            id="passport_number"
            placeholder="Masukan Nomor Paspor"
          />
        </div>
        <div class="mb-3 visually-hidden">
          <label for="kitas_number" class="form-label">No. KITAS / KITAP</label>
          <input
            type="text"
            class="form-control"
            id="kitas_number"
            placeholder="Masukan Nomor KITAS / KITAP"
          />
        </div>
        <div class="mb-3">
          <label for="father_name" class="form-label">Ayah</label>
          <input
            type="text"
            class="form-control"
            id="father_name"
            placeholder="Masukan Nama Ayah"
          />
        </div>
        <div class="mb-3">
          <label for="mother_name" class="form-label">Ibu</label>
          <input
            type="text"
            class="form-control"
            id="mother_name"
            placeholder="Masukan Nama Ibu"
          />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
      </form>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
  </body>
</html>
